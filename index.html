<!DOCTYPE html>
<html>
<head>
	<title>Star Trek Episodes</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<div id="app">

<div class="container">
	<div class="row">
		<div class="col-12">
			<h1>List of Star Trek Episodes</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			
			<table class="table table-dark">
				<thead>
				<tr>
				  <th scope="col">Series Code</th>
				  <th scope="col">Episode</th>
				  <th scope="col">Title</th>
				  <th scope="col">Air Date</th>
				  <th scope="col">Star Date</th>
				</tr>
				</thead>
				<tbody>
				<tr v-for="episode in episodes">

				  <td>{{ episode.seriesCode }}</td>
				  <td>{{ episode.seasonNumber }} - {{ episode.episodeNumber }}</td>
				  <td>{{ episode.episodeName }}</td>
				  <td>{{ episode.airDate }}</td>
				  <td>{{ episode.starDate}}</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div> 
	
</div>

<p>This list was made from data avaliable from <a href="https://en.wikipedia.org/wiki/List_of_Star_Trek_episodes">Wikipedia</a>.

</div>
<script src="app.js"></script>
</body>
</html>
